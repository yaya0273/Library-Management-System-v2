<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7/dist/vue.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="bg-dark text-white p-3">
    <div class="d-flex justify-content-between">
      <h1 class="h3">Librarian's Dashboard</h1>
    </div>
  </header>

  <div class="container mt-3">
    <div clas="row">
      <div class="col-md-8">
        <form id="filterForm">
          <div class="input-group mb-3">
            <input class="form-control" class="form-control" type="text" id="keyword" name="keyword" required>
            <button type="submit" class="btn btn-outline-dark ">Add Filter</button>
            <button id="removeFilters" type="button" class="btn btn-outline-danger">Remove Filters</button>
          </div>
      </form>
  </div></div></div>

  <main id="app" class="container mt-3">
    <div class="row">
        <h1 class="h3">${name}</h1>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Book Title</th>
          <th scope="col">Author</th>
          <th scope="col">Edit</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr id="obj" v-for="book in books" :key="book.ID">
          <td>${book.Name}</td>
          <td>${book.Author}</td>
          <td><button @click="Edit(book.BID)" class="btn btn-primary btn-sm">Edit</button></td>
          <td><button @click="Delete(book.BID)" class="btn btn-primary btn-sm">Delete</button></td>
          
        </tr>
        </tbody>
    </table>
    <button @click="Add()" class="btn btn-primary btn-sm">Add</button>
    <a href="/admin" type="button" class="btn btn-primary btn-sm">Back</a>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="{{url_for('static',filename='View_Section.js')}}"></script>
<script type="text/javascript" src="{{url_for('static',filename='Filter.js')}}"></script>
</html>
